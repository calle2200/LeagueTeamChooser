<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>League Lag</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Setup View -->
  <div class="setup" id="setup">
    <h2>Välj 10 spelare att vara med</h2>
    <p>Valda spelare: <span id="selectedCount">0</span>/10</p>

    <div class="setup-layout">
      <div class="selected-players" id="selectedPlayers">
        <!-- Valda spelare renderas här -->
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
      </div>

      <div class="player-list" id="playerList">
        <!-- Alla spelare (checkboxar) -->
      </div>
    </div>

    <p id="error" style="color: red;"></p>
    <button class="btn" onclick="startGame()">Starta Rullbandet</button>
  </div>

  <!-- Main Game View -->
  <div class="teams hidden" id="gameSection">
    <div class="team" id="team1"><h3>Lag 1</h3></div>
    <div class="team" id="team2"><h3>Lag 2</h3></div>
  </div>

  <div class="carousel-container hidden" id="carouselContainer">
    <div class="indicator"></div>
    <div class="carousel" id="carousel"></div>
  </div>

  <button class="btn hidden" id="rollBtn" onclick="roll()">Snurra!</button>
  <div class="popup" id="popup"></div>
  <button class="btn hidden" id="resetBtn" onclick="resetGame()">Börja om</button>

  <script src="spinner.js"></script>
</body>
</html>
