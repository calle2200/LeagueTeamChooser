<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spinner</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>



  <!-- Main Game View -->
  <div class="teams hidden" id="gameSection">
    <div class="team" id="team1"><h3>Lag 1</h3></div>
    <div class="team" id="team2"><h3>Lag 2</h3></div>
  </div>

  <div class="carousel-container hidden" id="carouselContainer">
    <div class="indicator"></div>
    <div class="carousel" id="carousel"></div>
  </div>

  <div class="button-wrapper">
  <button class="circle-btn" id="resetBtn" onclick="resetGame()" title="Börja om">⟲</button>
  <button class="btn" id="rollBtn" onclick="roll()">Snurra!</button>
</div>

  <script src="data.js"></script>
  <script src="spinner.js"></script>
  
</body>
</html>
