<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>League Lag</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Setup View -->
  <div class="setup" id="setup">
    <h2>SR · RANKED 5v5 · DRAFT</h2>
    <p>Valda spelare: <span id="selectedCount">0</span>/10</p>

    <div class="setup-layout">
      <div class="selected-players" id="selectedPlayers">
        <!-- Valda spelare renderas här -->
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
         <div class="placeholder"></div>
      </div>

      <div class="player-list" id="playerList">
        <!-- Alla spelare (checkboxar) -->
      </div>
    </div>

    <p id="error" style="color: red;"></p>
    <button class="btn" onclick="startGame()">Starta Rullbandet</button>
  </div>

    <script src="data.js"></script>
  <script src="spinner.js"></script>
</body>
</html>
